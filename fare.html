<body>
    <nav>
        <div class="navbar">
          <div class="logo"> Gamini</div>
      
        
        </div>
      </nav>
      <div  class="wrapper">

     
      <div class="input-section">
        <h1>Get Fare</h1>

     
      <div class="input-info">

        <div class="train-info">
            <div class="train-no">
               <p>Train No.</p>
               <input type="text " class="inp-tra-no">
            </div>

            <div class="source-name">
                <p>Source:</p>
                <input type="text" class="inp-src">
            </div>

            <div class="dest-name">
                <p>Destination:</p>
                <input type="text" class="inp-des">

            </div>

        </div>
     <div class="submit-button">


         <button class="button-68 nav-button" role="button"  >Proceed</button>

     </div>

     <span class="note-station"><i>Note: Only Station codes is accepted</i></span>

      </div>
    </div>
    
    <div class="loader">
      <img src="loader.gif" alt="" height="100px">
    </div>

      <div class="show-info">
        <h1>Fare Details (₹)</h1>
          
        <table class="show-table-info">
          <tr>
            <th>ClassType </th>
            <th>General</th>
            <th>Tatkal</th>
           
          </tr>
