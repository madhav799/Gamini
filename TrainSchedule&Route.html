      <div class="wrapper">
 <div class="input-section">
      <h1>Get Train Schedule & Route</h1>
      <div class="top-top-st-code">
        <div class="top-st-code">
          <div class="check-st-code">
            <input
              class="st-code-input"
              type="text"
              name="pnr-no"
              id="st-code"
              placeholder="Enter Train no..."
            />
          </div>
          <button class="button-68" role="button">Submit</button>
        </div>
      </div>
    </div>

    <div class="loader">
      <img src="loader.gif" alt="" height="100px" />
    </div> 

<div class="top-error ">

    <div class="notification">
      <div class="notiglow"></div>
      <div class="notiborderglow"></div>
      <div class="notititle">Error</div>
      <div class="notibody">Invalid train no.</div>
    </div>
  </div>

    <div class="train_top_output">
      <div class="train-data">
        <div class="pnr-heading">
           <p class="status-head">Train N0. :</p>
           <p class="response tr-no-resp"></p>
       </div>
        <div class="pnr-heading">
            <p class="status-head">Train Name :</p>
            <p class="response tr-nm-resp"></p>
        </div>
      </div>

      <div class="train-schedule">
        <h2>Train schedule</h2>

        <div class="run-days">
            <!-- <p>Monday</p>
            <p>Tuesday</p> -->
        </div>
      </div>

      <div class="train-route">
        <h1>Train Route</h1>
        
      </div>
      <div class="time-body">
        <div class="timeline">
          <ul class="train-route-li">
            <!-- <li>
              <span>Station-1</span>

        </div>
    </div>
